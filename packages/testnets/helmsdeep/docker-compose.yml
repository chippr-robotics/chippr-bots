version: '3.2'

services:
  HD_MINE_1:
    image: ${HD_IMAGE_1}
    volumes:
      - type: bind
        source: ${HD_1_SRC}
        target: /root/
    command: >
               --networkid 777
               --miner.etherbase 0xbb198c7afff7e3a4279ffa39e70eff598240b04e
               --miner.extradata "HD miner 1"
               --mine
               --rpc
               --rpcapi "eth,web3,net"
               --rpcaddr 0.0.0.0
               --rpcport 8554
               --rpcvhosts="*"
               --nat extip:172.16.0.234
    ports:
      - '${HD_1_RPC}:8554'
      - '${HD_1_P2P}:30303'
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
    logging:
      driver: gelf
      options:
        gelf-address: "${GELF_ADDRESS}"

